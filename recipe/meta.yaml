{% set name = "networkx" %}
{% set version = "3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d4c6f9cf81f52d69230866796b82afbccdec3db7ae4fbd1b65ea750feed50037

build:
  number: 0
  skip: True  # [py<311]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - pip
    - setuptools >=61.2
  run:
    - python
  run_constrained:
    # default
    - numpy >=1.25
    - scipy >=1.11.2
    - matplotlib-base >=3.8
    - pandas >=2.0
    # example
    - osmnx >=2.0.0
    - momepy >=0.7.2
    - contextily >=1.6
    - seaborn >=0.13
    - cairocffi >=1.7
    - igraph >=0.11
    - scikit-learn >=1.5
    # extra
    - lxml >=4.6
    - pygraphviz >=1.14
    - pydot >=3.0.1
    - sympy >=1.10

test:
  imports:
    - networkx
    - networkx.algorithms
    - networkx.algorithms.approximation
    - networkx.algorithms.assortativity
    - networkx.algorithms.bipartite
    - networkx.algorithms.centrality
    - networkx.algorithms.coloring
    - networkx.algorithms.community
    - networkx.algorithms.components
    - networkx.algorithms.connectivity
    - networkx.algorithms.flow
    - networkx.algorithms.isomorphism
    - networkx.algorithms.link_analysis
    - networkx.algorithms.minors
    - networkx.algorithms.operators
    - networkx.algorithms.shortest_paths
    - networkx.algorithms.traversal
    - networkx.algorithms.tree
    - networkx.classes
    - networkx.drawing
    - networkx.generators
    - networkx.linalg
    - networkx.readwrite
    - networkx.readwrite.json_graph
    - networkx.utils
  requires:
    - pip
    - pytest
  commands:
    - pip check
    - pytest -v --pyargs networkx
  # downstreams:
  #   - anaconda-linter 0.1.1
  #   - intake 2.0.7
  #   - mapclassify 2.5.0
  #   - scikit-image 0.24.0
  #   - visions 0.7.6

about:
  home: https://networkx.org
  license: BSD-3-Clause
  license_file: LICENSE.txt
  license_family: BSD
  summary: Python package for creating and manipulating complex networks
  description: |
    NetworkX is a Python language software package for the creation,
    manipulation, and study of the structure, dynamics, and functions of complex
    networks.
  doc_url: https://networkx.org/documentation/stable
  dev_url: https://github.com/networkx/networkx

extra:
  skip-lints:
    - invalid_url   # it is common URL ...
  recipe-maintainers:
    - synapticarbors
    - ocefpaf
    - SylvainCorlay
    - FelixMoelder
